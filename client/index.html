<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <button id="helpBtn">Feeling Down. Send Help.</button>
    <button id="godBtn">Help Me God</button>
    <label for="feelings"> Go ahead little guy. Put your feelings here</label>
    <input type="text" id="feelings" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };

      document.getElementById("fortuneButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/fortune/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };

      document.getElementById("helpBtn").onclick = function () {
        axios.get("http://localhost:4000/api/help/").then(function (response) {
          const data = response.data;
          alert(data);
        });
      };

      document.getElementById("godBtn").onclick = function () {
        axios.get("http://localhost:4000/api/god/").then(function (response) {
          const data = response.data;
          alert(data);
        });
      };

      document.getElementById("feelings").onclick = function () {
        axios
          .get("http://localhost:4000/api/feelings/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
    </script>
  </body>
</html>
